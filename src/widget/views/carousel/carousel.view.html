<div class="widget-container">
  <widget-card [data]="currentCard" *ngIf="!loading && currentCard"></widget-card>
  <span style="position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);" *ngIf="loading">
    <div class="loader"></div>
  </span>
  <span class="not-found" *ngIf="!loading && !currentCard">
    No cards found.
  </span>
</div>
